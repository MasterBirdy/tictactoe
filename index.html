<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
               <h1>Tic Tac Toe</h1>
          <div class="tictactoe">
               <div class="box" data-row="2" data-column="0"></div>
               <div class="box" data-row="1" data-column="0"></div>
               <div class="box" data-row="0" data-column="0"></div>
               <div class="box" data-row="2" data-column="1"></div>
               <div class="box" data-row="1" data-column="1"></div>
               <div class="box" data-row="0" data-column="1"></div>
               <div class="box" data-row="2" data-column="2"></div>
               <div class="box" data-row="1" data-column="2"></div>
               <div class="box" data-row="0" data-column="2"></div>
          </div>
          <div id="inputholder"><span id="playeroneid"></span><input id="inputtextone" type="text" name="FirstName" placeholder="Player 1" maxlength="8" spellcheck="false"><input type="text" id="inputtexttwo" spellcheck="false" name="FirstName" placeholder="Player 2" maxlength="8"><span id="playertwoid"></span></div>
          <div><button id="restartbutton" class="buttonclass" type="button">Restart!</button><label class="checkboxcontainer"><input id="thecheckbox" type="checkbox"><span class="checkmark"></span><span id="test">Is a computer?</span></label></div>
          <h2 class="hidden">...</h2>
     </div>
     <script src="script.js"></script>
</body>
</html>
